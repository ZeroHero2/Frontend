<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CSS grid</title>
</head>
<body>

    <main>

    <section class="hero">
        <div class="info">
            <h1>Check the <br>best food</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora quisquam aut repudiandae mollitia, dolore, aliquid laborum harum delectus voluptatem ex facere molestias eius corporis esse, tenetur excepturi rem illo totam!</p>
            <button>Book a table</button>
        </div>
        <img class="hero-image" src="images/hero.png" alt="Plato de pasta con vegetales">
    </section>

    <section class="dishes">
        <h2 class="dishes-title">Our dishes</h2>
        <div class="dishes-grid">
        <img class="dishes-item dishes-item-big" src="images/video.png" alt="Varios platos de pasta">
        <img class="dishes-item" src="images/dish1.png" alt="bowl de vegetales">
        <img class="dishes-item" src="images/dish2.png" alt="bowl de vegetales">
        <img class="dishes-item" src="images/dish3.png" alt="bowl de vegetales">
        <img class="dishes-item" src="images/dish4.png" alt="bowl de vegetales">
    </div>
    </section>
    <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid"> 
            <div class="menu-grid-item">
                <img src="images/plate1.png" alt="Plato de pasta con salsa y vegetales">
            </div>
            <div class="menu-grid-item">
                <img src="images/plate2.png" alt="Plato de pasta con salsa y vegetales">
            </div>
            <div class="menu-grid-item">
                <img src="images/plate3.png" alt="Plato de pasta con salsa y vegetales">
            </div>
            <div class="menu-grid-item">
                <img src="images/plate4.png" alt="Plato de pasta con salsa y vegetales">
            </div>
            <div class="menu-grid-item">
                <img src="images/plate5.png" alt="Plato de pasta con salsa y vegetales">
            </div>
        </div>
    </section>
    </main>

</body>
</html>
